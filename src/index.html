<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Proof Tree Builder</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.4/fabric.min.js"></script>
    <style type="text/css">
      * { margin: 0; padding: 0;}

      body, html {
        width: 100%;
        height: 100%;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      #top-bar {
        position: fixed;
        width: 100%;
        height: 2em;
        border: 1px solid black;
        z-index: 10;
        padding: 0.2em;
        background: #ddd;
      }

      button {
        background: #C2DFFF;
        border: 1px solid black;
      }

      #top-bar button {
        height: 100%;
        padding: 0 1em 0 1em;
        font-size: 1em;
      }

      #left-bar {
        position: fixed;
        height: 100%;
        width: 10em;
        top: 2.5em;
        border: 1px solid black;
        z-index: 10;
        padding: 0.2em;
        background: #ddd;
      }
      #left-bar ol {
        margin-left: 1em;
      }

      canvas {
        display:block;
        top: 0;
        left:0;
        z-index: 5;
      }

      .ruleSelection {
        position: absolute;
        top: 0;
        left: 0;
        background: #ddd;
        border: 1px solid black;
        padding: 0.5em;
        z-index: 20;
        visibility: hidden;
      }
      .ruleSelection > p {
        padding: 0.2em;
      }
      .ruleSelection button {
        font-size: 1.2em;
        padding: 0.2em;
      }
    </style>
  </head>
  <body>

    <div id="top-bar">
      <button type="button" id="addGoal">Add goal</button>
    </div>
    <div id="left-bar">
      <ol start="1">
      </ol>
    </div>

    <div id="lkRuleSelection" class="ruleSelection">
      <p>Left rules:</p>
      <p>
        <button>∧</button>
        <button>∨</button>
        <button>⇒</button>
        <button>⊥</button>
        <button>∀</button>
        <button>∃</button>
      </p>
      <p>Right rules:</p>
      <p>
        <button>∧</button>
        <button>∨</button>
        <button>⇒</button>
        <button>⊤</button>
        <button>∀</button>
        <button>∃</button>
      </p>
    </div>



    <canvas id="c" width="800" height="450"></canvas>

    <script type="text/javascript" src="schema.js"></script>
    <script type="text/javascript" src="parser.js"></script>
	<script type="text/javascript" src="apply.js"></script>
    <script type="text/javascript" src="automation.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="example.js"></script>
	<script type="text/javascript" src="learn.js"></script>
  </body>

</html>
